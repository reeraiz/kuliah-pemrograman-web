<!DOCTYPE html>
<html>
<head>
  <title>Konversi Tipe Data</title>
</head>
<body>
  <script>
    let nilai = prompt("Input Nilainya:");
    document.write("Input: " + nilai + "<br>");
    document.write("Konversi ke String: " + String(nilai) + "<br>");
    document.write("Konversi ke Integer: " + parseInt(nilai) + "<br>");
    document.write("Konversi ke Float: " + parseFloat(nilai));
  </script>
</body>
</html>
