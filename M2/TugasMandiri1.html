<!DOCTYPE html>
<html>
    <head>
        <title>Tugas Mandiri 1</title>
    </head>
    <body>
  <center><h2>Radio Button</h2>
    <input type="radio" name="kelamin" value="Laki-laki"> Laki-laki<br>
    <input type="radio" name="kelamin" value="Perempuan"> Perempuan<br>
    </center>

    <hr>
    <center><h2>Drop Down</h2>
    <select name="prodi">
      <option value="">-- Pilih Program Studi --</option>
      <option>Teknik Komputer</option>
      <option>Pendidikan Teknik Informatika Dan Komputer</option>
      <option>Teknik Elektro</option>
      <option>Teknik Sipil</option>
    </select>
    </center>

    <hr>
    <center>
    <h2>Text Area</h2>
    <label>Apa yang ada dipikiran anda?</label>
    <br>
    <textarea name="textarea" rows="10" cols="90" placeholder="Ketikkan Something..."></textarea>
    </center>
    
    <hr>
    <center>
    <h2>Frame Horizontal</h2>
    <table border="1" cellpadding="5">
    <tr>
        <td>Left</td>
        <td>Right</td>
    </tr>
    </table>
    </center>
    
    <hr>
    <center>
        <h2>Frame Vertikal</h2>
        <table border="1" cellpadding="5">
        <tr>
            <td>Up</td>
        </tr>
        <tr>
            <td>Down</td>
        </tr>
    </center>
    </table>

    <hr>
    <center>
        <h2>Frame Gabungan Horizontal Dan Vertikal</h2>
        <table border="1" cellpadding="5">
            <tr>
                <td>Atas Kiri</td>
                <td>Atas Kanan</td>
            </tr>
            <tr>
                <td colspan="2">Bawah</td>
                </tr>
                <tr>
                <td colspan="2">Bawah Banget</td>
            </tr>
        </table>
    </center>
    </body>
</html>
