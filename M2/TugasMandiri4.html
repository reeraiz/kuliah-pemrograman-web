<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <hr>
        <table align="center" cellspacing="0" cellpadding="2">
        <tr>
          <td align="left">Nama</td>
          <td>
            :<input type="text" name="nama" size="20">
          </td>
        </tr>
        <tr>
          <td align="left">Alamat</td>
          <td>
            :<input type="text" name="alamat" size="30">
          </td>
        </tr>
        <tr>
          <td align="left">Kota</td>
          <td>
            :<input type="text" name="kota" size="25">
          </td>
        </tr>
        <tr>
          <td align="left">Telp</td>
          <td>
            :<input type="tel" name="telp" size="12">
          </td>
        </tr>
        <tr>
            <td align="left">Jenis Kelamin</td>
            <td>
            :<input type="radio" name="jeniskelamin" value="pria">Pria
            <input type="radio" name="jeniskelamin" value="wanita">Wanita
        </td>
        </tr>
        <tr>
            <td align="left">Hoby</td>
            <td>
            :<input type="checkbox" name="hoby" value="Musik">Musik
            <input type="checkbox" name="hoby" value="Olahraga">Olahraga
            <input type="checkbox" name="hoby" value="Jalan">Jalan
            </td>
        </tr>
        <tr>
            <td align="left">Agama</td>
            <td>
              :<select name="agama">
              <option value="">----</option>
              <option>Islam</option>
              <option>Protestan</option>
              <option>Katolik</option>
              <option>Hindu</option>
              <option>Buddha</option>
              <option>Konghucu</option>
            </select>
            </td>
        </tr>
        <tr>
          <td align="left">Asal Sekolah</td>
          <td>
            :<input type="text" name="asalsklh" size="35">
          </td>
        </tr>
        <tr>
          <td align="left">Jurusan</td>
          <td>
            :<input type="text" name="jurusan" size="20">
          </td>
        </tr>
        </table>
    </body>
</html>
